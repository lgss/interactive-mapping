
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>OpenLayers Basic Single WMS Example</title>
    <link rel="stylesheet" href="openlayers/css/theme-ol/default/style.css" type="text/css">
    <link rel="stylesheet" href="openlayers/style.css" type="text/css">
    <script src="js/lib/OpenLayers.js"></script>
    <script type="text/javascript">
        var map, layer;
        function init(){
            mapOptions = {
            restrictedExtent: new OpenLayers.Bounds( 400000.0,200000.0,500000.0,300000.0),
            resolutions: [50, 10, 5, 4, 2.5, 2, 1],
            projection: "EPSG:27700",
            center: new OpenLayers.LonLat(475579, 260488),
            zoom: 5

        };
            map = new OpenLayers.Map( 'map', mapOptions );
            layer = new OpenLayers.Layer.WMS( "OpenLayers WMS",
                    "http://maps.northamptonshire.gov.uk/InteractiveMappingWMS/GetMap.ashx",
                    {
                        layers: 'BaseMap',
                        projection: "EPSG:27700",
                        format: "image/gif",
                        tiled: true
                        },
                        {
                        buffer: 0,
                        displayOutsideMaxExtent: true,
                        isBaseLayer: true,
                        yx: {
                            "EPSG:27700": true
                        }
                    } );
            map.addLayer(layer);
            map.zoomToMaxExtent();
        }
    </script>
  </head>
  <body onload="init()">
    <h1 id="title">Basic Single WMS Example</h1>

    <div id="tags">
        basic, simple, minimal, cleanup
    </div>

    <div id="shortdesc">Show a Simple Map</div>

    <div id="map" class="smallmap"></div>

    <div id="docs">
        <p>This example shows a very simple layout with minimal controls.
        This example uses a single WMS base layer.</p>
    </div>
  </body>
</html>
